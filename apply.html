<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/apply.css">
</head>
<body>

    <!--website header-->
    <header>
        <div id="title">
            <img src="images/logo.jpg" alt="university logo" id="logo">
            <h1>Auburn University at Montgomery</h1>
        </div>
        <div id="banner">
            <h2>Department of Computer Science</h2>
        </div>
        <nav id="navbar">
            <a href="index.html" target="_self">Home</a>
            <a href="program.html" target="_self">Program Description</a>

        </nav>

    <!--application form-->
    <section id="application">
        <h3>Apply to become a teaching assistant !</h3>

        <form action="survey_data.html" method="get" target="_blank">
            <label for="name">Full Name :</label>
            <input id="name" type="text" name="Name" required>

            <label for="ID">Student ID :</label>
            <input id="ID" type="text" name="ID" required>

            <label for="gender">Gender :</label>
            <select id="gender" name="Gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="unspecified">Prefer not to specify</option>
            </select>

            <label for="GPA">GPA :</label>
            <input id="GPA" type="number" name="GPA" max="4.0" step="0.1" required>

            <label for="date">Submission Date :</label>
            <input id="date" type="date" name="Submission Date" required>

            <label for="comments">Comments :</label>
            <textarea id="comments" name="Comments"></textarea>

            <input type="submit" id="submit" name="submit" value="Submit">

        </form>
    </section>

    <!--website footer-->
    <footer>
        <p>Contact :
